<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<style>
    body
    {
       margin: 0;
       background-color: #AB88FF;
       font-family: 'Mulish', sans-serif;
    }
    .header
    {
        width: 100%;
        height: 100px;
        background-color: #AB88FF;
        display: flex;
        justify-content: space-between;
    } 
    .header__img
    {
      width: 200px;   
      margin-top: 20px;
      margin-left: 20px;
    }
    .header__menu
    {
        margin-right: 10px;
        margin-top: 10px;
    }
    .header__menu ul
    {
        display:none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover
    {
        display: block;
    }

    .header__menu li
    {
        margin: 10px 0px;

    }

    .header__menu li a
    {
        text-decoration: underline;
    }

    .header__menu a
    {
        color: white;
        text-decoration: none;
    }
    
    .header__menu--profile
    {
       color:white;
       margin-right: 8px;
       width: 120px;
       display: flex;
    }
    .main
    {
        height: 200px;
    }
    .main__title
    {
        color:white;
        font-size: 25px;
    }

    .input
    {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        border: 2px solid white;
        color: white;
        font-size: 15px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
    }
    ::placeholder
    {
        color: white;
    }

</style>
<body >
    <header class="header">
     <img class="header__img" src= "PlatziVideo/logo-platzi-video-BW2.png" alt = "">
     <div class="header__menu">
         <div class="header__menu--profile">
            <img src="./icons8-usuario-masculino-en-círculo-48.png" alt="">
            <p>Perfil</p> 
         </div>
            <ul>
                 <li><a href="/">Cuenta</a></li>
                 <li><a href="/">Cerrar Secion</a></li>
            </ul>    
     </div>
    </header>
    <section class="main">
        <h1 class="main__title">¿Que quieres ver hoy?</h1>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
</body>
</html>
