<style>
    body
    {
       margin: 0;

        width: 100%;

    }
    .header__menu
    {
        margin-right: 10px;
        margin-top: 10px;
    }
    .header__menu ul
    {
        display:none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover
    {
        display: block;
    }

    .header__menu li
    {
        margin: 10px 0px;

    }

    .header__menu li a
    {
        text-decoration: underline;
    }

    .header__menu a
    {
        color: white;
        text-decoration: none;
    }
    
    .header__menu--profile
    {
       color:white;
       margin-right: 8px;
       width: 120px;
       display: flex;
    }

</style>
