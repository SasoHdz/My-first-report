<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuciones Hash</title>
</head>
<style>

body
{
  background-color: #2a2b2a;
  margin:10px
}

#header div
{
  padding: 0;
  margin: 0;
  width: 100%;
  height: 90px;
  background-color: rgb(46, 179, 128);
  font-size: 50px;
  text-align: center;
  color:floralwhite;
}

#cajita
{
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

#setDatos 
{
    margin: 10px;
    font-size: 30px;
    color:seashell;
}

#Datos div
{
    width: 100%;
    font-size: 30px;
    text-align: center;
    margin:0px 0px 0px 20px;
    border: 2px solid;
    background-color: springgreen;
    color: seashell;
    position: relative;
    /*animation-name: Mvdatos;
    animation-duration: 3s;*/

}
#ccero
{
  animation-name:cero;
  animation-duration: 3s;
}

#areaHash 
{
    position: relative;
    width: 200px;
    height: 600px;
    margin-right: 20px;
    border: 3px solid white;
    background-color: violet;
    font-size: 40px;
    text-align: center;
    color: whitesmoke;
}

#Array div
{
    height: 35px;
    width: 55px;
    margin: 0px 100px 0px -80px;
    background-color: rgb(67, 80, 201);
    border: 2px solid white;
}
#Array span
{
    font-size: 15px;
    color: white;
}

@keyframes Mvdatos
{
    0% {background-color:red; left:0px; top:0px;}
    50% {background-color:yellow; left:100px; top:0px;}
    75% {background-color:blue; left:300px; top:0px;}
    100% {display: none;}
}
@keyframes cero {
    0% {top:0px; right: 0px; bottom: 0px; left:0px;}
    50% {top:0px; right: 0px; bottom: 0px; left:200px; }
    75%{top:200px; right: 0px; bottom: 0px; left: 200px;}
    100%{top:200px; right: 0px; bottom: 0px; left: 600px;}
}
</style>
<body>
    <header id="header">
        <div>
            Tablas Hash
        </div>
    </header>
    <div id="setDatos">
        <p>Set de Datos: </p>
        <div>{12, 23, 45, 34, 44, 78, 255, 66, 88, 19}</div>
    </div>
    <div id="cajita">

        <div id="Datos">
            <div id="ccero">
                12
            </div>
            <div>
                23
            </div>
            <div>
                45
            </div>
            <div>
                34
            </div>
            <div>
                44
            </div>
            <div>
                78
            </div>
            <div>
                255
            </div>
            <div>
                66
            </div>
            <div>
                88
            </div>
            <div>
                19
            </div>
        </div>
        <div id="areaHash">
            Funcion <br> Hash
        </div>            
        <div id="Array">
            <div><span>0</span>

            </div>
            <div><span>1</span>
                
            </div>
            <div><span>2</span>
                
            </div>
            <div><span>3</span>
                
            </div>
            <div><span>4</span>
                
            </div>
            <div><span>5</span>
                
            </div>
            <div><span>6</span>
                
            </div>
            <div><span>7</span>
                
            </div>
            <div><span>8</span>
                
            </div>
            <div><span>9</span>
                
            </div>

        </div>   
        
    </div>
</body>
</html>
