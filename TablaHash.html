<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuciones Hash</title>
</head>
<style>

body
{
  background-color: #2a2b2a;
  margin:10px
}

#header div
{
  padding: 0;
  margin: 0;
  width: 100%;
  height: 90px;
  background-color: rgb(46, 179, 128);
  font-size: 50px;
  text-align: center;
  color:floralwhite;
}

#cajita
{
    display: flex;
    justify-content: space-between;
}

#setDatos 
{
    margin: 10px;
    font-size: 30px;
    color:seashell;
}

#Datos div
{
    width: 100%;
    font-size: 30px;
    text-align: center;
    margin:0px;
    border: 2px solid;
    background-color: springgreen;
    color: seashell;
    position: relative;
    animation-name: Mvdatos;
    animation-duration: 3s;

}

#espacioHash 
{
    position: relative;
    width: 20%;
    height: 20cm;
    background-color: violet;
    font-size: 40px;
    color: whitesmoke;
}

@keyframes Mvdatos
{
    0% {background-color:red; left:0px; top:0px;}
    50% {background-color:yellow; left:100px; top:0px;}
    75% {background-color:blue; left:300px; top:0px;}
    100% {display: none;}
}

</style>
<body>
    <header id="header">
        <div>
            Tablas Hash
        </div>
    </header>
    <div id="setDatos">
        <p>Set de Datos: </p>
        <div>{12, 23, 45, 34, 44, 78, 255, 66, 88, 19}</div>
    </div>
    <div id="cajita">

        <div id="Datos">
            <div>
                12
            </div>
            <div>
                23
            </div>
            <div>
                45
            </div>
            <div>
                34
            </div>
            <div>
                44
            </div>
            <div>
                78
            </div>
            <div>
                255
            </div>
            <div>
                66
            </div>
            <div>
                88
            </div>
            <div>
                19
            </div>
            
        </div>
        <div id="espacioHash">
            Funcion Hash
            <div>
    
            </div>
        </div>
        
    </div>
</body>
</html>
